<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/sharedResources/sharedCSS/stylesGeneral.css">
    <link rel="stylesheet" href="/sharedResources/sharedCSS/stylesRegisterAndLogin.css">



    <script type="module" defer src="../../src/script/constants.mjs"></script>
    <script type="module" defer src="../../src/script/handlers/login.mjs"></script>
    <script type="module" defer src="../../src/script/auth/login.mjs"></script>
    <script type="module" defer src="../../src/storage/index.mjs"></script>
    <script type="module" defer src="../../src/script/index.mjs"></script>

    <title>CapChat -Log In</title>
</head>



<body>

<div class="logo-container">
    <div class="logo-image">
        <img src="/sharedResources/sharedImages/capChatLogo.png" alt="CapChat Logo">
    </div>
</div>

<h1 class="login-capchat-header">CapChat</h1>


<div class="login-container">
    <div class="login-border-container">
        <div class="login-container-contents">

            <div class="header login-header">
                <h2 class="text-white" id="title">Log In:</h2>
                <hr class="dividers">
                <p>Welcome back!</p>
                <p>Please ensure your email and password are entered correctly before proceeding.</p>
            </div>

            <div class="form-container">
                <form id="loginForm">

                    <div class="input-group">
                        <label class="input-label" for="email">Email:</label>
                        <input type="email" id="email" name="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only 'stud.noroff' or 'noroff.no' emails can register. Apologies for any inconvenience." required placeholder="Your email:">
                    </div>

                    

                    <div class="input-group">
                        <label class="input-label" for="password">Password:</label>
                        <input type="password" id="password" name="password" minlength="8" required placeholder="Your password:">
                    </div>

                

                    <div class="login-buttons-positioning">
                        <a href="/index.html" class="login-button-styles register-button-on-login-page" id="registerButtonOnLoginPage">Register</a>
                        <button class="login-button-styles login-button-on-login-page" id="loginButtonOnLoginPage" type="submit">Login</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>


<div class="login-background-images-container">
    <div class="login-background-images">
        <img src="/sharedResources/sharedImages/butterTrunk.jpg" alt="Pale cream mushrooms on the mossy trunk of a tree">
        <img src="/sharedResources/sharedImages/redBlueMushrooms.jpg" alt="Luminous red mushrooms on blue/ purple tinted tree bark">
        <img src="/sharedResources/sharedImages/flyagaricBrightCenter.jpg" alt="Red spotted mushroom in grass">
        <img src="/sharedResources/sharedImages/gilledRain.jpg" alt="Brown mushrooms in twinkling rain">
    </div>
</div>
</body>
</html>
