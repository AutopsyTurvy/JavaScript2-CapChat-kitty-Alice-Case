            <div class="link-item hamburger-icon">

            </div>
            <div class="link-item hamburger-icon">

            </div>
        </div>

                    <form id="thoughtsForm">
                        <div class="add-thoughts-input-group">
                            <label class="add-your-thoughts-title" for="thought"><h1>Add your thoughts:</h1></label>
                            <textarea id="thought" name="thought" placeholder="What's on your mind?" required></textarea>
                            <button class="submit-a-thought-header-button" type="submit">Submit A Thought!</button>

                    </form>
                </div>
            </div>
        </div>

        <div class="feed-page-container">
            <div class="large-screen-nav-bar">

                    <div class="feed-page-logo">
                        <img src="/sharedResources/sharedImages/capChatLogo.png" alt="CapChat Logo">
                    </div>
                    <h2>Cap Chat</h2>
                    <div class="nav-links-container">
                        <div class="link-item">
                            <i class="fa-solid fa-house" style="color: #553d00;"></i><a href="/feed/index-feed.html" class="large-nav-bar-links">Home</a>
                        </div>
                        <div class="link-item">
                            <i class="fa-solid fa-user" style="color: #553d00;"></i><a href="/profile/index-profile.html" class="large-nav-bar-links">Profile</a>
