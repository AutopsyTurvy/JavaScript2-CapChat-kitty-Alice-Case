<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <link rel="stylesheet" href="/sharedResources/sharedCSS/stylesGeneral.css">
    <link rel="stylesheet" href="/sharedResources/sharedCSS/stylesLoginAndSignIn.css">



   
    
    <script defer type="module" src="/src/script/index.mjs"></script>
    <script defer type="module" src="/src/script/constants.mjs"></script>


    <script defer type="module" src="/register/registerNameAndPassword.js"></script>
    <script defer type="module" src="/register/registerEmailvalidation.js"></script>
    

    


    <title>CapChat Login</title>

</head>
<body>


<div class="logo-container">
    <div class="logo-image">
        <img src="/sharedResources/sharedImages/capChatLogo.png" alt="CapChat Logo">
    </div>
</div>

<h1 class="login-capchat-header">CapChat</h1>








<div class="login-container">
        <div class="login-border-container">
            <div class="login-container-contents">

                <div class="login-header">
                    <h2 class="text-white" id="title">Sign Up:</h2>

                    <hr class="dividers">

                    <p class="text-white">Please ensure your email and password are entered correctly before proceeding.</p>
                </div>








                <!-- 

We will create an input for each of these fields:

{
  "name": "lqGaqyxzfwqBad32DxZP",
  "email": "user@example.com",
  "banner": "string",
  "avatar": "string",
  "password": "stringst"
}


13:58 in video so far-- continue later.

                -->
                
        
                <div class="form-container">
                    <form id="registerForm" method="GET" action="/auth/register" >


                        <div class="input-group">
                            <label class="input-label" id="nameField" for="name">Name:</label>
                            <input type="text" id="name" name="name" required pattern="^[a-zA-Z0-9\s]+$" title="Username must not contain symbols '- _ ? ! $ %'- etc. Example: Helga Hufflepuff" placeholder="Your name:">
                        </div>

                        
                        <div id="name-error"></div>


                        <div class="input-group">
                            <label class="input-label" for="email">Email:</label>
                            <input type="email" id="email" name="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only 'stud.noroff' or 'noroff.no' emails can register- Apologies for any inconvenience." required placeholder="Your email:">
                        </div>

                        <div id="email-error"></div>


                        <div class="input-group">
                            <label class="input-label" for="password">Password:</label>
                            <input type="password" id="password" name="password" minlength="8" required placeholder="Your password:">
                        </div>


                            <div id="password-error"></div>


                        <div class="input-group">
                            <label class="input-label" for="banner">Banner:</label>
                            <input type="url" id="banner" name="banner" placeholder="(Optional)">
                        </div>


                        <div class="input-group">
                            <label class="input-label" for="avatar">Avatar:</label>
                            <input type="url" id="avatar" name="avatar" placeholder="(Optional)">
                        </div>




                        
                        <div class="login-button-positioning">
                            <button class="login-button-styles sign-up-button-on-sign-up-page" id="signUpButton" type="submit">Sign Up</button>
                            <a href="/signIn/signIn.html" class="login-button-styles sign-in-button-on-sign-up-page" id="signInButton">Sign In</a>
                        </div>
                


                    </form>
                </div>
                
            </div>
        </div>
    </div>










<div class="login-background-images-container">
    <div class="login-background-images">
        <img src="/sharedResources/sharedImages/butterTrunk.jpg" alt="Pale cream mushrooms on the mossy trunk of a tree">
      <img src="/sharedResources/sharedImages/redBlueMushrooms.jpg" alt="Luminous red mushrooms on blue/ purple tinted tree bark">
      <img src="/sharedResources/sharedImages/flyagaricBrightCenter.jpg" alt="Red spotted mushroom in grass">
      <img src="/sharedResources/sharedImages/gilledRain.jpg" alt="Brown mushrooms in twinkling rain">
    </div>
</div>





</body>
</html>
